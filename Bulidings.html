		<p><font size="6">一、五台山</font></p>
		<img src="img/五台山.PNG" align="left" title="五台山"/>
		<p><font size="5">五台山位于山西省忻州市五台县东北部,<br>是中国四大佛教名山之首，也是世界五大佛教圣地之一。‌</font></font></p>
		<img src="img/五台山 实际.PNG" width="400px"/>
		<p><font size="6">二、崇福寺</font></p>
		<img src="img/崇福寺.PNG" align="left"  title="崇福寺"/>
		<p><font size="5">崇福寺，古名林衙院，位于山西省朔州市朔城区东大街北侧，<br>建于‌唐高宗麟德二年,是一座殿阁群居的古寺庙.</p>
		<img src="img/崇福寺.jpg" width="450px"/>
		<p><font size="6">三、悬空寺</font></p>
		<img src="img/悬空寺2.PNG" align="left" title="悬空寺"/>
		<p><font size="5">悬空寺位于山西省浑源县恒山金龙峡西侧翠屏峰的峭壁间，<br>素有“悬空寺，半天高，三根马尾空中吊”的俚语是中国仅存的佛、道、儒三教合一的独特寺庙。</font></p>
